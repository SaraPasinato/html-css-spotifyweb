<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/bool12.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Spotify</title>
</head>

<body>
    <!-- Main   -->

    <div class="wrapper">
        <!-- Navbar left -->
        <nav class="">
            <!-- navbar section up -->
            <div id="top-nav">
                <div id="box-nav-logo" class="  box-nav-logo-lg">
                    <img src="./img/logo-small.svg" alt="">

                </div>
                <div class="content clearfix">
                    <div id="home" class="box-nav f-left">
                        <img src="./img/home.svg" alt="">
                    </div>
                    <p class=" xs-invisible f-left"><a href="">home</a></p>
                </div>

                <div class="content clearfix">
                    <div id="search" class="box-nav f-left">
                        <img src="./img/search.svg" alt="">
                    </div>
                    <p class=" xs-invisible f-left"><a href="">cerca</a></p>
                </div>
                <div class="content clearfix">
                    <div id="library" class="box-nav f-left">
                        <img src="./img/libreria.svg" alt="">
                    </div>
                    <p class=" xs-invisible f-left "><a href="">La tua libreria</a></p>
                </div>
            </div>
            <!-- section playlist -->
            <div id="playlist-nav"></div>
            <!-- section user bottom nav -->
            <div id="bottom-nav">
                <div class="content clearfix">
                    <div id="download" class="box-nav f-left">
                        <img src="./img/download.svg" alt="">
                    </div>
                    <p class=" xs-invisible f-left"><a href="">Installa app</a></p>
                </div>

                <div class="content clearfix">
                    <div id="profile" class="box-nav-user f-left">
                        <img src="./img/profile.svg" alt="">
                    </div>
                    <p class=" xs-invisible f-left"><a href="">Jhon Doe</a></p>
                </div>

            </div>
        </nav>
        <!-- Header -->
        <header class="topbar text-right">
            <a href="" class="btn btn-black btn-large">Effettua l'upgrade</a>
        </header>
        <!-- container custom -->
        <main>
            <div class="container-small">
            </div>
        </main>
    </div>



    <!-- footer  -->
    <footer>
        <div class="container-fluid white-text">
            <div class="row between">
                <div id="footer-left" class="col-xs-4 col-sm-4">
                    <div class="row">
                        <div class="col-xs-8 col-sm-9 d-flex center">
                            <div class="box-img"></div>
                            <!-- text container control  -->
                            <div class="text-container">
                                <h6>Sinister</h6>
                                <p>Brano</p>
                                <p>Nome</p>
                            </div>

                        </div>
                        <!-- button song control -->
                        <div class="col-xs-4 col-sm-3 d-flex center">
                            <div class="control-icon text-center">
                                <div class="icon-box"><a href=""><i class="far fa-heart"></i></a></div>
                                <div class="icon-box"><a href=""><i class="fas fa-folder"></i></a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- player and track time line  -->
                <div id="footer-center" class="col-xs-5 col-sm-4">
                    <div id="player" class="row ">
                        <div class="col-xs-12 text-center d-flex last-baseline ">
                            <div class="control-icon-player white-text">
                                <span class="light-margin-lr"><a href=""><i class="fas fa-random"></i></a></span>
                                <span class="light-margin-lr"><a href=""><i class="fas fa-step-backward"></i></a></span>
                                <span><a><i class="far fa-play-circle fa-lg"></i></a></span>
                                <span class="light-margin-lr"><a href=""><i class="fas fa-step-forward"></i></a></span>
                                <span class=""><a href=""><i class="fas fa-undo"></i></a></span>
                            </div>
                        </div>
                        <div class="col-xs-12 text-center d-flex baseline">
                            <div class="time-line-control">
                                <span>0:25</span>
                                <div class="light-margin-lr" id="time-line"></div>
                                <span>4:35</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="footer-right" class="col-xs-3 col-sm-4">
                    <div class="col-xs-12 text-center d-flex center">
                        <div class="control-icon-player white-text">
                            <span><a href=""><i class="fas fa-list-ul fa-xs"></i></a></span>
                            <span><a href=""><i class="fas fa-desktop fa-xs"></i></a></span>
                            <div class="sound-control inline">
                                <span><a href=""><i class="fas fa-volume-up fa-xs"></i></a></span>
                                <div id="sound-line"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- fine -row -->
            </div>
        </div>
    </footer>
</body>

</html>
